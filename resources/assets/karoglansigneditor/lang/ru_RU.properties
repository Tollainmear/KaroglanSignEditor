version = 1.3
cfg.auther = Автор: Tollainmear
cfg.notFound = Файл конфигурации не найден. Стандартный файл конфигурации будет создан.
cfg.comment.Language = Язык.Ты так же можешь использовать "en_US" или "zh_CN".(Если твой язык не поддерживается, ты можешь создать его и загрузить сюда： https://github.com/Tollainmear/KaroglanSignEditor/tree/master/resources/assets/karoglansigneditor/lang)
cfg.comment.traceRange = Дальность изменения таблички(Стандартно:10)
cfg.comment.clipboard = KSE должен записывать действия игрока?

command.edit = Редактируй надпись, используя текст ([Text]) на линии ([Lines]).
command.clear = Очищает линию. Надпись будет удалена, если она есть на выбранной линии.
command.trust = Добавляет игрока в белый список.
command.untrust = Удаляет игрока из белого списка.
command.trustList = Выводит данные из белого списка.
command.copy = Копирует записи из таблички, на которую ты смотришь.
command.paste = Вставляет текст (из буфера обмена) на табличку, на которую ты смотришь.
command.clipboard = Проверяет твой буфер обмена.
command.redo = Совершает предыдущие действие вновь.
command.undo = Отменяет предыдущее действие.
command.onOrOff = Включить/отключить уведомление при правом клике по табличке.
command.reload = Перезагружает KSE.
command.version = Показывает версию KSE.

rec.main = &c[&4&lПредупреждение&r&c]Не изменяй этот файл, только если это не необходимо.
rec.OperationLog = Записи операций, которые реализуют функционал функций 'отменить' и 'отменить (вернуть)' будут сохранены в этом логе.
rec.Clipboard = Действия игроков будут сохранены в этом логе и ты можешь ограничить к ним доступ через файл конфигурации.
rec.WhiteList = Эта секция используется для сохранения 'белого списка' игрока.
